<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Rock Paper Scissors</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
                <div class="content">
                <p class="result"></p>
                <p class="player-score">Player score: 0</p>
                <p class="computer-score">Computer score: 0</p>
                <p class="tie-score">Tie score: 0</p>
                <p class="final-score"></p>
            </div>
                
        <button class="weapons" id ="rock">Rock</button>
        <button class="weapons" id ="paper">Paper</button>
        <button class="weapons" id ="scissors">Scissors</button>
        <button class="hidden" id="reset">Play again?</button>
        </main>
    </body>
</html>
